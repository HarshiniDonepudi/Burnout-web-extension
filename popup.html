<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Burnout Tracker Metrics</title>
  <style>
    /* Pastel blue, pink, yellow gradient background with glass effect */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #AEC6CF, #FFD1DC, #FFF5BA);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    #stats {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #555;
    }
    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Activity Metrics</h1>
  <div id="stats">
    <p>Loading metrics...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
