<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burnout Tracker Setup</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: linear-gradient(to bottom, #B5E9E9, #FCE5EF, #FFEBB2, #FFCABB);
      color: #2D5957;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #content {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h2 {
      font-family: "Roca Bold", sans-serif;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }
    input, select, textarea {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-bottom: 12px;
      font-family: "Open Sans", sans-serif;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #3FA5AD;
      color: white;
      font-family: "Roca Bold", sans-serif;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: #2D5957;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Welcome to Burnout Tracker Setup</h2>
    <form id="setupForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="industry">What industry do you work in?</label>
      <input type="text" id="industry" required>

      <label for="jobRole">What is your job role?</label>
      <input type="text" id="jobRole" required>

      <label for="workArrangement">Do you work Remote, Hybrid, or Onsite?</label>
      <select id="workArrangement" required>
        <option value="">Select an option</option>
        <option value="Remote">Remote</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Onsite">Onsite</option>
      </select>

      <label for="burnout_experience">When did you last experience burnout?</label>
      <select id="burnout_experience" required>
        <option value="">Select an option</option>
        <option value="Going through it right now">Going through it right now</option>
        <option value="A few weeks ago">A few weeks ago</option>
        <option value="A few months ago">A few months ago</option>
        <option value="Over a year ago">Over a year ago</option>
        <option value="I have never experienced burnout">I have never experienced burnout</option>
      </select>

      <label for="burnout_trigger">What triggered that burnout?</label>
      <textarea id="burnout_trigger" rows="3" placeholder="Describe the trigger..." required></textarea>

      <label for="work_challenge">Whatâ€™s your biggest challenge with managing work and well-being?</label>
      <textarea id="work_challenge" rows="3" placeholder="Describe your challenge..." required></textarea>

      <button type="submit">Save Setup</button>
    </form>
  </div>
  <script src="setup.js"></script>
</body>
</html>
