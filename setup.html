<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Burnout Tracker Setup</title>
  <style>
    /* Pastel gradient background with glass effect */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #AEC6CF, #FFD1DC, #FFF5BA);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    #setupForm {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #555;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #FFD1DC;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFC0CB;
    }
  </style>
</head>
<body>
  <h1>Burnout Tracker Setup</h1>
  <form id="setupForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>

    <label for="industry">What industry do you work in?</label>
    <input type="text" id="industry" required>

    <label for="jobRole">What is your job role?</label>
    <input type="text" id="jobRole" required>

    <label for="workArrangement">Do you work Remote, Hybrid, or Onsite?</label>
    <select id="workArrangement" required>
      <option value="">Select an option</option>
      <option value="Remote">Remote</option>
      <option value="Hybrid">Hybrid</option>
      <option value="Onsite">Onsite</option>
    </select>

    <button type="submit">Save Setup</button>
  </form>
  <script src="setup.js"></script>
</body>
</html>
