<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juggl Setup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap">

  <style>
    @font-face {
      font-family: 'Roca Bold';
      src: url('assets/RocaBold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: "Nunito Sans", sans-serif;
      /* Vertical gradient */
      background: linear-gradient(to bottom, #B5E9E9, #FCE5EF, #FFEBB2, #FFCABB);
    
      /* Make the background taller than the element (200% height) */
      background-size: 100% 200%;
    
      /* Animate the background position vertically */
      animation: verticalGradient 20s ease-in-out infinite;
    
      color: #2D5957;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    @keyframes verticalGradient {
      0% {
        background-position: 0% 0%;
      }
      50% {
        /* Shift down so the bottom part of the gradient is now visible */
        background-position: 0% 50%;
      }
      100% {
        /* Return to the starting position */
        background-position: 50% 0%;
      }
    }
    #content {
      background: white;
      padding: 30px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      max-height: 800px;
      width: 80%;
    }
    h2 {
      font-family: "Roca Bold", sans-serif;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      font-size: 14.5px;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    input, select, textarea {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin-bottom: 12px;
      font-family: "Nunito Sans", sans-serif;
      font-size: 14.5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #3FA5AD;
      color: white;
      font-family: "Roca Bold", sans-serif;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: #2D5957;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Welcome to Juggl's Setup!</h2>
    <form id="setupForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="industry">What industry do you work in?</label>
      <input type="text" id="industry" required>

      <label for="jobRole">What is your job role?</label>
      <input type="text" id="jobRole" required>

      <label for="workArrangement">Do you work Remote, Hybrid, or Onsite?</label>
      <select id="workArrangement" required>
        <option value="">Select an option</option>
        <option value="Remote">Remote</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Onsite">Onsite</option>
      </select>
      <button type="submit">Save Setup</button>
    </form>
  </div>
  <script src="setup.js"></script>
</body>
</html>
