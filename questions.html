<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juggl Insights</title>
  <!-- Link to external styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap">
</head>
<body>
  <div id="content">
    <div id="question-container">
      <h2 id="question-text">Loading...</h2>
      <div id="options-container"></div>
      <button id="submit-button">Submit</button>
    </div>

    <div id="quote-container" class="hidden">
      <h2 id="quote-text">"An unexamined life is not worth living." - Socrates</h2>
    </div>
  </div>

  <!-- Pinned at bottom for progress display -->
  <div id="counter-box">
    <!-- Insights button (optional) -->
    <button id="insights-btn">
      Insights
      <span class="lock-icon" aria-hidden="true">ðŸ”’</span>
    </button>

    <!-- Text like "0/7 Days Complete" -->
    <p class="progress-text">
      <span id="daily-counter-text">0/7 Days Complete</span>
    </p>

    <!-- Progress bar container -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Tagline -->
    <p class="subtext">
      Every response enhances your insights. Keep going to uncover your unique work and well-being patterns.
    </p>
  </div>

  <!-- Main script -->
  <script src="questions.js"></script>
</body>
</html>
