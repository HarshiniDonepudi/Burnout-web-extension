<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juggl Insights</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap">

</head>
<body>
  <div id="content">
    <div id="question-container">
      <h2 id="question-text">Loading...</h2>
      <div id="options-container"></div>
      <button id="submit-button">Submit</button>
    </div>
    <div id="quote-container" class="hidden">
      <h2 id="quote-text"></h2>
    </div>
    <div id="counter-box" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span id="daily-counter-text">0/7 days completed</span>
    </div>
  </div>
  <script src="questions.js"></script>
</body>
</html>
